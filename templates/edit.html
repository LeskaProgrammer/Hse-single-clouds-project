<!DOCTYPE html>
<html>
<head>
    <title>Редактировать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Редактировать задачу</h1>
        {% if current_user.is_authenticated %}
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" class="w-50 mx-auto">
                <div class="mb-3">
                    <label for="task" class="form-label">Задача</label>
                    <input type="text" class="form-control" id="task" name="task" value="{{ task.task }}" maxlength="100" required>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад к списку</a>
            </div>
        {% else %}
            <div class="text-center">
                <p>Пожалуйста, <a href="{{ url_for('login') }}" class="btn btn-primary">войдите</a>, чтобы редактировать задачи.</p>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
